<div mat-dialog-content>
  <p style="color:red;" *ngIf="status == 'close'">{{message}}</p>
  <p style="color:black;" *ngIf="status == 'done_outline'">{{message}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button color="accent" [mat-dialog-close]="">
    OK <mat-icon>{{status}}</mat-icon>
  </button>
</div>
